name: CI Pipeline  # Название процесса

on: [push, pull_request]  # Запуск при пуше или PR

jobs:
  build:
    runs-on: ubuntu-latest  # Запуск на Linux (Ubuntu)

    steps:
      - name: Checkout Repository  # Получаем код из репозитория
        uses: actions/checkout@v2

      - name: Set up Python  # Устанавливаем Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies  # Устанавливаем зависимости
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Если есть requirements.txt

      - name: Run Tests  # Запускаем тесты
        run: python -m unittest discover tests

      - name: Build Docker images  # Собираем Docker-образы
        run: |
          docker build -t log_service ./log_service
          docker build -t notification_service ./notification_service
